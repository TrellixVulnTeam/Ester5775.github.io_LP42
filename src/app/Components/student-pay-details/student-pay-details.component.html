<mat-card class="student-details-place">
    <mat-card-content >
        <form [formGroup]="PayDetailsForm" (ngSubmit)="OnSubmit()">
            <p>
              <br>
              <span class="light">
            {{student.PayStatus}} של {{student.Balance}} שקלים
          </span>
            <br>
           
            <mat-form-field class="mat-form-field" appearance="fill">
                
                <select matNativeControl required  formControlName="manui" >
                  <option >פעמים בשבוע</option>
                  <option >פעם בשבוע</option>                 
                </select>
            </mat-form-field>
        
        :על פי מנוי של  
          <br/>
          נותרו עוד <span class="pinck-color">{{lessonsCount}}</span> שיעורים 
    </p>
    <mat-accordion>
    <mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
          הסטורית תשלומים
        </mat-panel-title>
        <!-- <mat-panel-description>
          
        </mat-panel-description> -->
      </mat-expansion-panel-header>      
        <mat-accordion>
          <mat-expansion-panel *ngFor="let item of items">
          <mat-expansion-panel-header>
              <mat-panel-title>
                כותרת
              </mat-panel-title>
             
              <!-- <mat-panel-description>
                
              </mat-panel-description> -->
            </mat-expansion-panel-header>
            תוכן
          </mat-expansion-panel>
        </mat-accordion>      
    
    </mat-expansion-panel>
  </mat-accordion>
  
    </form>  
    


</mat-card-content>
</mat-card>
